<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>山名一覧</title>
    <script type="module" src="omap.js"></script>
    <link rel="stylesheet" href="omap.css">
    <style>
      html, body, #map { margin:0; padding:0; border:0; width:100%; height:100%; }
    </style>
  </head>
  <body>
    <div id="map">
      <div id="centercross"></div>
      <div id="searchbar">
        <div>
          <form name="form1" action="" style="display:flex;">
            <label for="tb_query">山名</label>
            <input id="tb_query" name="query" type="search">
            <button>検索</button>
            <button id="tb_result" title="検索結果" type="button">≡</button>
          </form>
        </div>
        <div id="result" style="display:none;">
          <form name="form2" action="" style="display:flex;">
            <label>検索結果：<span id="count"></span></label>
            <div>
            <input id="tb_bom" name="bom" type="checkbox" checked>
            <label for="tb_bom">BOM</label>
            <button>保存</button>
            </div>
          </form>
          <div>
            <table>
              <thead><tr><th>ID</th><th>山名</th><th>標高</th></tr></thead>
              <tbody id="items"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
